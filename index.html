<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Web Project Around</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Proyecto 7, web project around" />
    <meta name="author" content="Natalia Tovar" />
    <meta name="keywords" content="Responsive, HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/header_logo_svg.svg"
          alt="Around The U.S. logo"
        />
        <img
          class="header__line"
          src="images/header_line.png"
          alt="Division line"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="images/profile_image.jpg"
            alt="Jacques Cousteau image"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <a href="#"
              ><img
                class="profile__info profile__info_edit-button"
                src="images/profile_edit_button.svg"
                alt="Pencil icon, referencing you can edit"
            /></a>
            <p class="profile__info profile__info_description">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img src="images/icon_add.svg" alt="Icon +" />
          </button>
        </section>

        <!-- Inicio formulario pop up perfil-->

        <div class="popup" id="popup-profile">
          <form class="form" id="form-profile">
            <h2 class="form__title">Editar perfil</h2>
            <input
              class="form__text-input form__text-input_name"
              type="text"
              placeholder="Nombre"
              id="input-profile-name"
              name="input-profile-name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="input-profile-name-error" class="form__error-msg"></span>
            <input
              class="form__text-input form__text-input_description"
              type="text"
              placeholder="Acerca de mi"
              id="input-profile-description"
              name="input-profile-description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              id="input-profile-description-error"
              class="form__error-msg"
            ></span>
            <button class="form__submit form__submit_inactive" type="submit">
              Guardar
            </button>
            <button class="popup__close" type="button" id="popup-profile-close">
              <img
                src="images/icon_close.svg"
                alt="X icon to close the form."
              />
            </button>
          </form>
        </div>

        <!-- Fin formulario pop up perfil-->

        <!-- Inicio formulario pop up nuevo lugar-->

        <div class="popup" id="popup-new-place">
          <form class="form" id="form-new-place">
            <h2 class="form__title">Nuevo lugar</h2>
            <input
              class="form__text-input form__text-input_name"
              type="text"
              placeholder="Título"
              id="input-place-name"
              name="input-place-name"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="input-place-name-error" class="form__error-msg"></span>
            <input
              class="form__text-input form__place-image"
              type="url"
              placeholder="Enlace a la imagen"
              id="input-place-image"
              name="input-place-image"
              required
            />
            <span id="input-place-image-error" class="form__error-msg"></span>
            <button class="form__submit form__submit_inactive" type="submit">
              Crear
            </button>
            <button
              class="popup__close"
              type="button"
              id="popup-newplace-close"
            >
              <img
                src="images/icon_close.svg"
                alt="X icon to close the form."
              />
            </button>
          </form>
          <!-- Fin formulario pop up nuevo lugar-->
        </div>

        <!-- Inicio popup expansion imagen -->

        <div class="popup" id="image-expansion">
          <div class="popup__container">
            <img class="popup__image" src="" alt="Photo of place" />
            <h3 class="popup__image-name"></h3>
            <button class="popup__close" type="button" id="popup-image-close">
              <img
                src="images/icon_close.svg"
                alt="X icon to close the form."
              />
            </button>
          </div>
        </div>

        <!-- Fin popup expansion imagen -->

        <section class="elements">
          <!-- Inicio template-->

          <template id="newplace-template">
            <div class="elements__card">
              <img class="card__image" src="" alt="Photo of place" />

              <img
                class="card__trash"
                src="images/icon_trash.svg"
                alt="Trash icon"
              />

              <div class="card__content">
                <p class="card__content-text">new place</p>

                <button class="card__content-like" id="like-inactive"></button>
              </div>
            </div>
          </template>

          <!-- Fin template-->
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
